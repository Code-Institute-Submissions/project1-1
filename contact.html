<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <title>DogContact</title>
</head>
<body id="contact">
    <header class="container-fluid">
        <div class="row">
            <a href="index.html">
                <div class="col-sm-3 logo"></div>
            </a>
            <div class="col-sm-8">
                <div class="row">
                    <div>
                       <h1 class="heading-md"> Prepare for your visit</h1>
                   </div>
               </div>
               <nav id="btn-heading">
                    <a href="directions.html" class="btn btn-primary">Find us here !!</a>
                    <div class="navDefault">
                        <div class="dropdown">  
                            <button  class="inline-block dropBtn">More</button>
                            <ul class=" dropMenu dropItem">
                            <li class="dropItem"><a href="index.html" class="dropLink">Video</a></li>
                            <li class="dropItem"><a href="photos.html" class="dropLink">Photos</a></li>
                            <li class="dropItem"><a href="directions.html" class="dropLink">Map</a></li>
                            <li class="dropItem"><a href="about.html" class="dropLink">About</a></li>
                            </ul>
                        </div>
                    </div>           
               </nav>
           </div>    
        </div>
    </header>
    <main class="container-fluid" >
        <section class="row">
            <div >
                <form>
                    <div class="col-xs-12 col-sm-6">
                    <div class="center-form">
                        <h3 class="pacifico">I'm</h3>
                        <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required/>
                    </div>
                    <h6>We promise not to share your email</h6>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                    <div class="center-form">
                        <h3 class="pacifico">I want : </h3>
                        <textarea rows="5" name="summary" class="form-control" id="summary" placeholder="your concerns and interests" required>
                        </textarea>
                        <button type="submit" id="send" class="btn btn-secondary center">Send</button>
                    </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <div class="col-sm-4">
            <div class="row">
               <h4 class="uppercase"> Photos</h4> 
                <p>
                <a href="photos.html" class="white-text"><i class="fa fa-photo"></i>See our current dogs </a>
                </p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
               <h4 class="uppercase">Directions </h4> 
                <p>
                We are located 25km from Galway<br/>
                <a href="directions.html" class="white-text"><i class="fa fa-location-arrow"></i> View the Map </a>
                </p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
               <h4 class="uppercase"> We are on: </h4> 
               <ul class="list-inline social-links">
                  <li><a href="#" target="_blank"><i class="fa fa-youtube"></i></a></li>  
                  <li><a href="#" target="_blank"><i class="fa fa-instagram"></i></a></li>  
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
